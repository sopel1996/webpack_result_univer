<!DOCTYPE html>
<html lang='ru'>
  <head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='stylesheet' href='style/style.css' />
    <title>Weather sounds</title>
  </head>
  <body>
    <audio src="" id="audio">

    </audio>
    <h1 class="title">
        Weather sounds
    </h1>
    <div class="soundsContainer">
        <div class="soundContainer">
            <div class="sound rainy" data-bg="rainy" data-audio="rain">
                <span class="icon"></span>
            </div>
            <input type="range" name="volume" id="volume_rainy">
        </div>
        <div class="soundContainer">

            <div class="sound winter" data-bg="winter" data-audio="winter">
                <span class="icon"></span>
            </div>
            <input type="range" name="volume" id="volume_winter">
        </div>
        <div class="soundContainer">
            <div class="sound summer" data-bg="summer" data-audio="summer">
                <span class="icon"></span>
            </div>
            <input type="range" name="volume" id="volume_summer">
        </div>
    </div>

    <script src='js/index.js'></script>
  </body>
</html>
